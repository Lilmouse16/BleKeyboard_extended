<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Buzzer Body -->
    <circle cx="200" cy="100" r="40" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Longer Positive Pin -->
    <line x1="180" y1="140" x2="180" y2="200" stroke="black" stroke-width="3"/>
    <text x="175" y="170" text-anchor="end" font-family="Arial" font-size="14">(+)</text>
    <text x="175" y="185" text-anchor="end" font-family="Arial" font-size="12">Longer Pin</text>
    
    <!-- Shorter Negative Pin -->
    <line x1="220" y1="140" x2="220" y2="180" stroke="black" stroke-width="3"/>
    <text x="225" y="170" text-anchor="start" font-family="Arial" font-size="14">(-)</text>
    <text x="225" y="185" text-anchor="start" font-family="Arial" font-size="12">Shorter Pin</text>
    
    <!-- Top Label -->
    <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Buzzer Pin Identification</text>
    
    <!-- Additional Notes -->
    <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14">• Longer pin (+) connects to GPIO</text>
    <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14">• Shorter pin (-) connects to GND</text>
</svg>
