<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Top View -->
    <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Tactile Button - Top View</text>
    
    <!-- Button Body -->
    <rect x="150" y="70" width="100" height="100" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="200" cy="120" r="25" fill="#ddd" stroke="black"/>
    
    <!-- Pins -->
    <circle cx="160" cy="80" r="3" fill="black"/>
    <circle cx="240" cy="80" r="3" fill="black"/>
    <circle cx="160" cy="160" r="3" fill="black"/>
    <circle cx="240" cy="160" r="3" fill="black"/>
    
    <!-- Pin Numbers -->
    <text x="155" y="70" text-anchor="middle" font-family="Arial" font-size="12">1</text>
    <text x="245" y="70" text-anchor="middle" font-family="Arial" font-size="12">2</text>
    <text x="155" y="180" text-anchor="middle" font-family="Arial" font-size="12">3</text>
    <text x="245" y="180" text-anchor="middle" font-family="Arial" font-size="12">4</text>
    
    <!-- Internal Connection Lines -->
    <line x1="160" y1="80" x2="240" y2="160" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="240" y1="80" x2="160" y2="160" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Connection Example -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">How to Connect:</text>
    
    <text x="200" y="250" text-anchor="middle" font-family="Arial" font-size="14">Option 1: Use pins 1 and 4</text>
    <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="14">Option 2: Use pins 2 and 3</text>
    
    <!-- Notes -->
    <text x="30" y="310" text-anchor="start" font-family="Arial" font-size="12">• Pins are internally connected diagonally (shown by red lines)</text>
    <text x="30" y="330" text-anchor="start" font-family="Arial" font-size="12">• Choose either diagonal pair - both work the same</text>
    <text x="30" y="350" text-anchor="start" font-family="Arial" font-size="12">• Connect one pin to GPIO (with pull-up)</text>
    <text x="30" y="370" text-anchor="start" font-family="Arial" font-size="12">• Connect other pin to GND</text>
</svg>
